<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 30px; margin-bottom: 50px;">
      <h1 class="text-center">Agendar Vacinas</h1>
    </div>
      <!--formulario tipos de vacinas-->
      <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 900px; width: 100%; padding: 30px;">
          <form class="mx-auto p-2 d" style="max-width: 800px; width: 100%;">
            <div class="mb-3">
                <label for="vacinas" class="form-label">Vacinas</label>
                <select class="form-select" aria-label="nomeVacina">
                    <option selected>Selecionar Vacina</option>
                </select>
              </div>
              <div class="mb-3">
                  <label for="funcionarios" class="form-label">Funcionários</label>
                  <select class="form-select" aria-label="nomeFuncionario">
                      <option selected>Selecionar Funcionário</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="numeroDoses" class="form-label">Numero de Doses</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Escolher quantidade de doses</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">Mais</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="intervaloDoses" class="form-label">Intervalo entre as doses (Dias)</label>
                <input type="number" class="form-control" id="intervaloDoses" aria-describedby="intervaloDoses">
                <div id="intervaloDoses" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="efeitosColaterais" class="form-label">Efeitos Colaterais</label>
                <input type="text" class="form-control" id="efeitosColaterais" aria-describedby="efeitosColaterais">
                <div id="efeitosColaterais" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="recomendacoes" class="form-label">Recomendações especificas</label>
                <input type="text" class="form-control" id="recomendacoes" aria-describedby="recomendacoes">
                <div id="recomendacoes" class="form-text"></div>
              </div>
              <div class="d-flex">  
                <button type="submit" class="btn btn-primary btn-success ms-auto">Cadastrar Vacina</button>
              </div>
          </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
