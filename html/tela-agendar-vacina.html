<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 30px; margin-bottom: 50px;">
      <h1 class="text-center">Agendar Vacinas</h1>
    </div>
      <!--formulario agendar vacinas-->
      <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 900px; width: 100%; padding: 30px;">
          <form id="formAgendamento" class="mx-auto p-2 d" style="max-width: 800px; width: 100%;">
            
            <div class="mb-3">
                <label for="vacinas" class="form-label">Vacinas</label>
                <select class="form-select" id="vacinas" aria-label="nomeVacina">
                    <option selected>Selecionar Vacina</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="funcionarios" class="form-label">Funcionários</label>
                  <select class="form-select" id="funcionarios" aria-label="nomeFuncionario">
                      <option selected>Selecionar Funcionário</option>
                  </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Dose</label>
                <div class="d-flex flex-wrap gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="dose" id="dose1" value="1ª Dose" required>
                    <label class="form-check-label" for="dose1">1ª Dose</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="dose" id="dose2" value="2ª Dose">
                    <label class="form-check-label" for="dose2">2ª Dose</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="dose" id="dose3" value="3ª Dose">
                    <label class="form-check-label" for="dose3">3ª Dose</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="dose" id="reforco" value="Reforço">
                    <label class="form-check-label" for="reforco">Reforço</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="dose" id="unica" value="Dose Única">
                    <label class="form-check-label" for="unica">Dose Única</label>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="intervaloDoses" class="form-label">Intervalo entre as doses (Dias)</label>
                <input type="number" class="form-control" id="intervaloDoses" step="7" aria-describedby="intervaloDoses">
                <div id="intervaloDoses" class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="localVacinacao" class="form-label">Local de Vacinação</label>
                <select class="form-select" id="localVacinacao" required>
                  <option value="" selected disabled>Selecione o local</option>
                  <option value="1">Hospital Samuel Libânio</option>
                  <option value="2">Hospital Renascentista</option>
                  <option value="3">Hospital Santa Paula</option>
                  <option value="4">Clínica Kallás Day Hospital </option>
                </select>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="dataAgendamento" class="form-label">Data do Agendamento</label>
                  <input type="date" class="form-control" id="dataAgendamento" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="horario" class="form-label">Horário</label>
                  <select class="form-select" id="horario" required>
                    <option value="" selected disabled>Selecione um horário</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                  </select>
                </div>
              </div>

              <div class="d-flex">  
                <button type="submit" class="btn btn-primary btn-success ms-auto">Cadastrar Vacina</button>
              </div>
          </form>
        </div>
    <script src="../javascript/tela-agendar-vacina.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
