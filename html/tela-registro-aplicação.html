<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 30px; margin-bottom: 50px;">
      <h1 class="text-center">Registro de Aplicação de Vacinas</h1>
    </div>
      <!--formulario registro de aplicação de vacinas-->
      <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 900px; width: 100%; padding: 30px;">
          <form id="formAgendamento" class="mx-auto p-2 d" style="max-width: 800px; width: 100%;">
            
            <div class="mb-3">
                <label for="funcionarioVacinado" class="form-label">Funcionário Vacinado</label>
                <select class="form-select" id="funcionarioVacinado" aria-label="funcionarioVacinado">
                    <option selected>Selecionar funcionário vacinado</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="funcionarioResponsavel" class="form-label">Funcionário Responsável</label>
                  <select class="form-select" id="funcionarioResponsavel" aria-label="funcionarioResponsavel">
                      <option selected>Selecionar funcionário responsável</option>
                  </select>
              </div>

              <div class="row">
                <div class="mb-3">
                  <label for="dataAgendamento" class="form-label">Data da Aplicação</label>
                  <input type="date" class="form-control" id="dataAgendamento" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="vacinas" class="form-label">Tipo da Vacina</label>
                <select class="form-select" id="vacinas" aria-label="nomeVacina">
                    <option selected>Selecionar Vacina</option>
                </select>
              </div>

              <div class="d-flex">  
                <button type="submit" class="btn btn-primary btn-success ms-auto">Cadastrar Registro de Aplicação</button>
              </div>
          </form>
        </div>
    <script src="../javascript/tela-registro-aplicação.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
