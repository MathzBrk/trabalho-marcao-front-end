<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Vacinas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row flex-nowrap">

            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar bg-dark text-white">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                    <a href="index.html" class="d-flex justify-content-center w-100 py-3">
                        <img src="https://www.hcsl.edu.br/Img/HCSL_logo.png" alt="logo" class="logo">
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
                        <li><a href="index.html" class="d-flex justify-content-center w-100 py-3"><i class="bi bi-house"></i> <span class="ms-1 d-none d-sm-inline">Início</span></a></li>
                        <li><a href="#" class="nav-link px-0 align-middle text-white"><i class="bi bi-people"></i> Funcionários</a></li>
                        <li><a href="#" class="nav-link px-0 align-middle text-white"><i class="bi bi-capsule"></i> Vacinas</a></li>
                        <li><a href="#" class="nav-link px-0 align-middle text-white"><i class="bi bi-clipboard-plus"></i> Cadastrar Funcionário</a></li>
                        <li><a href="#" class="nav-link px-0 align-middle text-white"><i class="bi bi-shield-plus"></i> Cadastrar vacinas</a></li>
                        <li><a href="#" class="nav-link px-0 align-middle text-white"><i class="bi bi-calendar"></i> Agendamentos</a></li>
                        <li><a href="#" class="nav-link px-0 align-middle text-white"><i class="bi bi-whatsapp"></i> Whatsapp</a></li>
                        <li><a href="#" class="nav-link px-0 align-middle text-white"><i class="bi bi-box"></i> Estoque</a></li>
                        <li><a href="#" class="nav-link px-0 align-middle text-white"><i class="bi bi-gear"></i> Configurações</a></li>
                        <li><a href="#" class="nav-link px-0 align-middle text-white"><i class="bi bi-file-text"></i> Relatório</a></li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://saae.lucasdorioverde.mt.gov.br/arquivos/setores/sem_imagem_avatar.png" alt="User" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col py-3">
                <div class="container">
                    <h1 class="text-center">Registro de Aplicação de Vacinas</h1>
                </div>

                <div class="container shadow p-4 bg-body-tertiary rounded" style="max-width: 900px;">
                    <form id="formAgendamento">
                        <div class="mb-3">
                            <label for="funcionarioVacinado" class="form-label">Funcionário Vacinado</label>
                            <select class="form-select" id="funcionarioVacinado">
                                <option selected>Selecionar funcionário vacinado</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="funcionarioResponsavel" class="form-label">Funcionário Responsável</label>
                            <select class="form-select" id="funcionarioResponsavel">
                                <option selected>Selecionar funcionário responsável</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dataAgendamento" class="form-label">Data da Aplicação</label>
                            <input type="date" class="form-control" id="dataAgendamento" required>
                        </div>

                        <div class="mb-3">
                            <label for="vacinas" class="form-label">Tipo da Vacina</label>
                            <select class="form-select" id="vacinas">
                                <option selected>Selecionar Vacina</option>
                            </select>
                        </div>

                        <div class="text-end">  
                            <button type="submit" class="btn btn-success">Cadastrar Registro</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="../javascript/tela-registro-aplicação.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
