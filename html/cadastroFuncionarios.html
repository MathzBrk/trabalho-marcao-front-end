    <!--Cadastrar funcionario-->
    <h1 class="titulo-cadastrar">Cadastrar funcionario</h1>
      <!--Imagem do usuario-->
      <div class="text-center">
        <img src="https://saae.lucasdorioverde.mt.gov.br/arquivos/setores/sem_imagem_avatar.png" class="imagem-usuario" alt="...">
      </div>
      <!--cadastro de usuario-->
      <form class="form-container">
        <div class="form-group">
            <label for="validationDefault01" class="form-label">Primeiro nome</label>
            <input type="text" class="form-control" id="validationDefault01" value="Leandro" required>
        </div>
        <div class="form-group">
            <label for="validationDefault02" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="validationDefault02" value="Roberto" required>
        </div>
        <div class="form-group">
            <label for="validationDefaultCPF" class="form-label">CPF</label>
            <input type="text" class="form-control" id="validationDefaultCPF" value="***.***.***-**" required>
        </div>
        <div class="form-group">
            <label for="validationDefault03" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="form-group">
            <label for="validationDefaultTelefone" class="form-label">Telefone para contato</label>
            <input type="text" class="form-control" id="validationDefaultTelefone" required>
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Concordar com os termos e condições
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary minha-cor" type="submit">Enviar formulário</button>
        </div>
    </form>
