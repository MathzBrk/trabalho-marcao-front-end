<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container mt-5 pb-4">
      <div class="container" style="margin-top: 30px; margin-bottom: 50px;">
        <h1 class="text-center mb-4">Listagem de Funcionários</h1>
      </div>
      <div class="mb-3">
        <label for="searchInput" class="form-label">Pesquisar Funcionário</label>
        <input type="text" class="form-control" id="searchInput" placeholder="Digite o nome do funcionário">
      </div>
      
      <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-success" onclick="window.location.href = 'cadastro-funcionarios.html';">Cadastrar Funcionário</button>
        <button class="btn btn-info">Ajuda</button>
      </div>

      <section id="tabela">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th class="text-center" scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-funcionarios">
          </tbody>
        </table>
      </section>
            
    </div>
    
    <script src="../javascript/funcionarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
