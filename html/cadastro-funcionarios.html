            <!-- Cadastrar funcionário -->
            <div class="container" style="margin-top: 30px; margin-bottom: 50px;">
                <h1 class="titulo-cadastrar">Cadastrar Funcionário</h1>
                <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 900px; width: 100%; padding: 10px;">
                    <!-- Imagem do usuário -->
                    <div class="text-center" style="margin-top: 30px;">
                        <img src="https://saae.lucasdorioverde.mt.gov.br/arquivos/setores/sem_imagem_avatar.png" class="imagem-usuario" alt="...">
                    </div>
                    <!-- Cadastro de usuário -->
                    <form class="form-container" id="formulario-funcionario" style="margin-top: 10px; margin-bottom: 10px;">
                        <div class="form-group">
                            <label for="nome" class="form-label">Primeiro nome</label>
                            <input type="text" class="form-control" id="nome" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone" class="form-label">Telefone para contato</label>
                            <input type="text" class="form-control" id="telefone" required>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Concordar com os termos e condições
                            </label>
                        </div>
                        <div class="form-group d-flex">
                            <button class="btn btn-primary btn-success ms-auto" id="botao-add-func" type="submit">Enviar formulário</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
