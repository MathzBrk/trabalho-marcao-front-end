<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cadastroFuncionarios.css">
</head>
<body>
    <!--Cadastrar funcionario-->
    <div class="container" style="margin-top: 30px; margin-bottom: 50px;">
        <h1 class="titulo-cadastrar">Cadastrar Funcionário</h1>
    </div>
    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 900px; width: 100%; padding: 10px;">
        <!--Imagem do usuario-->
        <div class="text-center" style="margin-top: 30px;">
            <img src="https://saae.lucasdorioverde.mt.gov.br/arquivos/setores/sem_imagem_avatar.png" class="imagem-usuario" alt="...">
        </div>
        <!--cadastro de usuario-->
        <form class="form-container" style="margin-top: 10px; margin-bottom: 10px;">
            <div class="form-group">
                <label for="validationDefault01" class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" id="validationDefault01" value="Nome" required>
            </div>
            <div class="form-group">
                <label for="validationDefault02" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="validationDefault02" value="Sobrenome" required>
            </div>
            <div class="form-group">
                <label for="validationDefaultCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="validationDefaultCPF" value="" required>
            </div>
            <div class="form-group">
                <label for="validationDefault03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="form-group">
                <label for="validationDefaultTelefone" class="form-label">Telefone para contato</label>
                <input type="text" class="form-control" id="validationDefaultTelefone" required>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Concordar com os termos e condições
                </label>
            </div>
            <div class="form-group d-flex">
                <button class="btn btn-primary btn-success ms-auto" type="submit">Enviar formulário</button>
            </div>
        </div>
        </form>
    </body>
    </html>
