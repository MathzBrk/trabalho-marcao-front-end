<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="../css/cadastroFuncionarios.css">
</head>
<body>
    <!-- Cadastrar funcionário -->
    <div class="container" style="margin-top: 30px; margin-bottom: 50px;">
        <h1 class="titulo-cadastrar">Cadastrar Funcionário</h1>
    </div>
    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 900px; width: 100%; padding: 10px;">

        <div class="text-center" style="margin-top: 30px;">
            <img src="https://saae.lucasdorioverde.mt.gov.br/arquivos/setores/sem_imagem_avatar.png" class="imagem-usuario" alt="...">
        </div>
        <form class="form-container" id="formulario-funcionario" style="margin-top: 10px; margin-bottom: 10px;">
            <div class="form-group">
                <label for="nome" class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" id="nome" value="" required minlength="1">
            </div>
            <div class="form-group">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" value="" required minlength="1">
            </div>
            <div class="form-group">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" value="" required min="1">
            </div>
            <div class="form-group">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required minlength="1">
            </div>
            <div class="form-group">
                <label for="telefone" class="form-label">Telefone para contato</label>
                <input type="text" class="form-control" id="telefone" required minlength="1">
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Concordar com os termos e condições
                </label>
            </div>
            <div class="form-group d-flex">
                <button class="btn btn-primary btn-success ms-auto" id="botao-add-func" type="submit">Enviar formulário</button>
            </div>
        </form>
    </div>

    <script src="../javascript/funcionarios.js"></script>
    <script src="../javascript/validacao-funcionario.js"></script>
    
</body>
</html>
